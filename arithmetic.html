<html>
    <body>
        <h1>Arithmetic Operations</h1>
        <script>
            var a = parseInt(prompt("Enter the 1st number"));
            var b = parseInt(prompt("Enter the 2nd number"));
            document.write("Sum of "+a+" and "+b+" is "+(a+b)+"<br/>");
            document.write("Difference of "+a+" and "+b+" is "+(a-b)+"<br/>");
            document.write("Product of "+a+" and "+b+" is "+(a*b)+"<br/>");
            document.write("Quotient of "+a+" and "+b+" is "+(a/b)+"<br/>");
            document.write("Remainder of "+a+" and "+b+" is "+(a%b)+"<br/>");
        </script>
    </body>
</html>
