<html>
    <body>
        <h1>Multiplication Table</h1>
        <script>
            var a = parseInt(prompt("Enter the table to be printed"));
            var b = parseInt(prompt("Enter the limit"));
            var i =1;
            while(i<=b)
            {
                mul = a*i;
                document.write(i+" x "+a+" = "+mul+"<br/>");
                i++
            }
        </script>
    </body>
</html>
